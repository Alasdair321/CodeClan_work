<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
  <script type="text/javascript" src="js/app.js"></script>
  <title></title>
</head>

<body>
  <h1>WHAT IS ON YOUR TO DO LIST?</h1>
  <div class="container-full">
    <div class="container-form">
      <form id="todo-form" action="index.html" method="post">
        <div class="">
          <label for="title">TITLE:</label>
          <input type="text" name="title" value="" required>
        </div>
        <div class="">
          <label for="completeby">DO BY:</label>
          <input type="datetime-local" name="completeby" value="" required>
        </div>
        <div class="">
          <label for="reminderdate">REMIND ON:</label>
          <input type="datetime-local" name="reminderdate" value="" required>
        </div>
        <div class="">
          <label for="details">DETAILS:</label>
          <textarea name="name" rows="4" cols="80" required></textarea>
        </div>
        <div class="">
          <label for="category">CATEGORY</label>
          <select class="" name="category">
            <option value="appointment">APPOINTMENT</option>
            <option value="meeting">MEETING</option>
            <option value="task">TASK</option>
            <option value="reminder">REMINDER</option>
            <option value="other">OTHER</option>
          </select>
        </div>
        <button class="button" type="submit" name="button">CREATE TO-DO</button>
      </form>
      <form id="delete">
        <input class="button" type="submit" value="CLEAR ALL TO-DO" />
      </form>
    </div>
    <div class="container-list">

    </div>
    <footer>

    </footer>
  </div>
</body>

</html>
